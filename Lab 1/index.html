<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>lab 1</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="f-name">First Name</label>
                            <input class="form-control" type="text" id="f-name" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="l-name">Last Name</label>
                            <input class="form-control" type="text" id="l-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="text" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label" for="pass">Password</label>
                            <input class="form-control" type="text" class="type-text" id="pass" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" id="check" class="form-check-input" >
                        <label for="check" class="form-check-label">Remember me</label>
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
